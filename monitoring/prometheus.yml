# Prometheus configuration for MoneySplit

global:
  scrape_interval: 15s       # Default scrape interval
  evaluation_interval: 15s   # How frequently to evaluate rules
  external_labels:
    monitor: 'moneysplit-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            # - 'alertmanager:9093'

# Load rules files
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MoneySplit API metrics
  - job_name: 'moneysplit-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Optional: Add more services as needed
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['localhost:9100']
