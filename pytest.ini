[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term
    --cov-report=xml
    --cov-fail-under=60

[coverage:run]
omit =
    Menus/*
    __main__.py
    config.py
    logging_config.py
    add_historical_data.py
    generate_comprehensive_data.py
    run_all_tests.py
    test_*.py

markers =
    unit: Unit tests for business logic
    integration: Integration tests for API endpoints
    slow: Tests that take a long time to run
